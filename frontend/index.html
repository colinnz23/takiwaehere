<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simplex</title>
    <script defer src="./main.js"></script>
</head>
<body>
    <!-- Page Header-->
    <header>
        <div class = "title">
            <a href="#" class="titleText" onclick="reload()">Simplex</a>
        </div>
    </header>
    <!-- /Page Header-->
    
    <!-- Body -->
    <section>
        <nav class = "sidebar">
            <h2 class="subHeading">View Option</h2>
            <ul class="mapViewOptions">
                <li class="item">
                    <a href="#" id="satelliteSelection" class="mapText"><span>Satellite</span></a>
                </li>
                <li class="item">
                    <a href="#" id="mapSelection" class="mapText"><span>Map</span></a>
                </li>
                <li class="item">
                    <a href="#" id="roadSelection" class="mapText"><span>Road</span></a>
                </li>
            </ul>
            <h2 class="subHeading">Vehicle</h2>
            <div class="methodOptions">
                <div class="methodWrapper">
                    <input type="checkbox" class = "methodCheckbox" id="car" name="car"><label for="car">Car</label>
                </div>
                <div class="methodWrapper">
                    <input type="checkbox" class = "methodCheckbox" id="truck" name="truck"><label for="truck">Truck</label>
                </div>
                <div class="methodWrapper">
                    <input type="checkbox" class = "methodCheckbox" id="bus" name="bus"><label for="bus">Bus</label>
                </div>
                <div class="methodWrapper">
                    <input type="checkbox" class = "methodCheckbox" id="motorbike" name="motorbike"><label for="motorbike">Motorbike</label>
                </div>
            </div>
        </nav>
        <div class = "map">
            <iframe class="mapDisplay" src="./map_display/kepler.gl2.html" height="200" width="300" title="Iframe Example"></iframe>
        </div>
    </section>
    <!-- /Body -->
    <script>
        function reload() {
          location.reload();
        }
       
    </script>
</body>
</html>
