<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Simplex Proto</title>
</head>
<body>
    <!-- Page Header-->
    <header>
        <div class = "title">
            <a id="logo" href="#" class="titleText">Simplex</a>
        </div>
    </header>
    <!-- /Page Header-->
    
    <!-- Body -->
    <section>
        <nav class = "sidebar">
            <h2 class="subHeading">View Option</h2>
            <ul class="mapViewOptions">
                <li id="mapSelection" class="item">
                    <a href="#" class="mapText"><span>Map</span></a>
                </li>
                <li id="satelliteSelection" class="item">
                    <a href="#" class="mapText"><span>Satellite</span></a>
                </li>
                <li id="roadSelection" class="item">
                    <a href="#" class="mapText"><span>Road</span></a>
                </li>
            </ul>
            <h2 class="subHeading">Vehicle - Not Suitable</h2>
            <div class="methodOptions">
                <div id="all" class="methodWrapper">
                    <input type="checkbox" class = "methodCheckbox" name="all"><label for="all">All</label>
                </div>
                <div id="car" class="methodWrapper">
                    <input type="checkbox" class = "methodCheckbox" name="car"><label for="car">Car</label>
                </div>
                <div id="truck" class="methodWrapper">
                    <input type="checkbox" class = "methodCheckbox" name="truck"><label for="truck">Truck</label>
                </div>
            </div>
            <h2 class="subHeading">Vehicle - Suitable</h2>
            <div class="methodOptions">
                <div id="boat" class="methodWrapper">
                    <input type="checkbox" class = "methodCheckbox" name="boat"><label for="boat">boat</label>
                </div>
            </div>
        </nav>
        <div id="iframeWrapper" class = "map">
           <iframe id="iframe" class="mapDisplay" src="./kepler.gl.html"></iframe>
        </div>
    </section>

    <!-- test -->

    <script src="./service/index.js"></script>
    <script src="./browserAction.js"></script>
    <!-- /Body -->
</body>
</html>
